{% extends "header.html" %}
{% block content %}
	<div class="jumbo">
		<h1>Registration</h1>
		<form id="regis_form" role="form" action="/signup" method="post">
			<div class="form-group">
				<label for="fname">First Name</label>
				<input type="text" class="form-control" id="fname" placeholder="First Name" />
			</div>

			<div class="form-group">
				<label for="lname"> Last Name</label>
				<input type="text" class="form-control" id="lname" placeholder="Last Name" />
			</div>

			<div class="form-group">
				<label for="school"> School </label>
				<input type="text" class="form-control" id="lname" placeholder="School" />
			</div>

			<div class="form-group">
				<label for="email"> Email Address</label>
				<input type="text" class="form-control" id="email" placeholder="Email Address" />
			</div>

			<div class="form-group">
				<label>
					<input type="checkbox"> Male
					<input type="checkbox"> Female
				</label>
			</div>

			<div class="form-group">
				<label for="pwd"> Password </label>
				<input type="text" class="form-control" id="pwd" placeholder="Password" />
			</div>

			<button type="submit" class="btn btn-default"> Register Now! </button>

		</form>
	</div>
{% endblock %}
