<html>
<head>
	<link href="static/styles/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/styles/styles.css" rel="stylesheet">
  <script src="static/scripts/utils.js"></script>  
  <script src="http://code.jquery.com/jquery.js"></script>
</head>
<body class="container">
	    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WhatDoIDo</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li id="home-btn" class="active"><a href="/">Home</a></li>
            <li id="prof-btn"><a href="/profile">Profile</a></li>
            <li id="add-btn"><a href="/add_event">Add Events</a></li>
            <li id="search-btn"><a href="/search">Event Search</a></li>
            <li id="pref-btn"><a href="/preferences">My Preferences </a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          	{% if g.user.is_authenticated() %}
                <button type="button" class="btn btn-danger" onclick="window.location='/signout'">Sign Out</button>

            {% else %}
                <button type="button" class="btn btn-success" onclick="window.location='/login'">Sign In</button>
                <button type="button" class="btn btn-warning" onclick="window.location='/signup'"> Sign Up</button>

            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

	<div>
		{% block content %} {% endblock %}
	</div>

	<script src="static/styles/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
